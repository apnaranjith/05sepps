<body>
    <script>
        let rows=5;
        for(i=1;i<=2*rows-1;i++){
            s=""
            space=(i<=rows)?rows-i:i-rows;
            cols=(i<=rows)?i:2*rows-i;
            for(sp=1;sp<=space;sp++){
                s=s+" ";
            }
            for(j=1;j<=cols;j++){
                if(i==j||j==1||j==2*rows-i){
                    s=s+"*"+" ";
                }
                else{
                    s=s+" "+" ";
                }
            }
           console.log(s);
        }
        
    </script>
</body>
